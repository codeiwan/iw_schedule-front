<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>일정 관리</title>
  <link rel="stylesheet" href="schedule.css">
</head>
<body>
  <h2>일정 관리</h2>
  <button onclick="fetchSchedules()">일정 가져오기</button>
  <button onclick="showRecordingModal()">녹음 시작</button>
  <ul id="scheduleList"></ul>
  <div id="calendar">
    <div id="calendar-header">
      <button id="prev-month">&lt;</button>
      <span id="month-year"></span>
      <button id="next-month">&gt;</button>
    </div>
    <table id="calendar-body">
      <thead>
        <tr>
          <th>일</th>
          <th>월</th>
          <th>화</th>
          <th>수</th>
          <th>목</th>
          <th>금</th>
          <th>토</th>
        </tr>
      </thead>
      <tbody id="calendar-days">
        <!-- Calendar days will be injected here by JavaScript -->
      </tbody>
    </table>
  </div>

  <script src="schedule.js"></script>
  <script>
    function showRecordingModal() {
      const recordingModal = document.createElement('div');
      recordingModal.style.position = 'fixed';
      recordingModal.style.top = '50%';
      recordingModal.style.left = '50%';
      recordingModal.style.transform = 'translate(-50%, -50%)';
      recordingModal.style.backgroundColor = 'white';
      recordingModal.style.padding = '20px';
      recordingModal.style.boxShadow = '0 4px 8px rgba(0, 0, 0, 0.1)';
      recordingModal.innerHTML = `
        <h3>녹음</h3>
        <button onclick="startRecording()">녹음 시작</button>
        <button onclick="stopRecording()">녹음 종료</button>
        <button onclick="closeRecordingModal()">나가기</button>
      `;
      document.body.appendChild(recordingModal);
    }

    function closeRecordingModal() {
      const modal = document.querySelector('div[style*="fixed"]');
      if (modal) {
        document.body.removeChild(modal);
      }
    }

    function startRecording() {
      // 녹음 시작 기능 구현 예정
      alert('녹음이 시작됩니다.');
    }

    function stopRecording() {
      // 녹음 종료 기능 구현 예정
      alert('녹음이 종료됩니다.');
    }
  </script>
</body>
</html>
